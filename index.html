<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
    <title>ReelyRated • Freshwater Sessions & Stories</title>
    <meta name="description" content="Track freshwater fishing sessions, share your catches, and follow fellow UK anglers on ReelyRated." />
    <meta name="author" content="ReelyRated" />

    <!-- Content Security Policy (prevents XSS attacks) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https: data:;
        connect-src 'self' https://*.supabase.co;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self'
      "
    />

    <!-- Referrer Policy (don't leak referrer to external sites) -->
    <meta name="referrer" content="same-origin" />

    <!-- Permissions Policy (disable camera, mic, geolocation by default) -->
    <meta
      http-equiv="Permissions-Policy"
      content="
        camera=(),
        microphone=(),
        geolocation=(),
        usb=(),
        magnetometer=(),
        gyroscope=(),
        accelerometer=()
      "
    />

    <!-- Compatibility & MIME protections -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta property="og:title" content="ReelyRated • Freshwater Sessions & Stories" />
    <meta property="og:description" content="Track freshwater fishing sessions, share your catches, and follow fellow UK anglers on ReelyRated." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-image.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
